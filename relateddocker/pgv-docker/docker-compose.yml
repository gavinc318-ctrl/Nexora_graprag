services:
  pgvec:
    image: pgvector/pgvector:pg16
    container_name: pgvec
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: rag_admin
      POSTGRES_PASSWORD: CHANGE_ME_STRONG
    ports:
      - "10.55.223.100:5432:5432"   # 仅本机可连；容器间访问用服务名 pgvec:5432
    volumes:
      - pgvec_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_admin -d rag"]
      interval: 10s
      timeout: 3s
      retries: 30

volumes:
  pgvec_data:
